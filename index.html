<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-family: cursive;font-size: 50px;">Temperature Convertor</h1>
    <div id="container">
        <div class="input-div">
            <label style="font-family: cursive;"><strong>Celsius</strong></label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label style="font-family: cursive;"><strong>Fahrenheit</strong></label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
